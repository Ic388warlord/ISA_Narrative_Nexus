<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        padding: 20px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header img {
        width: 200px; /* Adjust the size of the logo as needed */
      }

      .user-actions {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .user-actions a {
        text-decoration: none;
        color: #fff;
        margin-left: 20px;
        font-weight: bold;
      }

      .main-content {
        text-align: center;
        padding: 50px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
      }

      th {
        background-color: #333;
        color: #fff;
      }

      /* Added style for the back button */
      header button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Style for the user stories slider */
      #userStoriesSlider {
        margin-top: 20px;
      }

      #userStoriesSlider p {
        margin: 0;
        padding: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <button onclick="window.location.href='landing.html'">Back</button>
      </div>
    </header>

    <div class="main-content">
      <div id="userInfoDiv">
        <!-- User information will be displayed here -->
      </div>
      <div id="adminData" style="display: none">
        <h2>User Data</h2>
        <table id="userTable">
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Hash</th>
            <th>Role</th>
            <th>Firstname</th>
            <th>Username</th>
          </tr>
        </table>
      </div>

      <!-- User stories slider container -->
      <div id="userStoriesSlider">
        <!-- User stories will be displayed here -->
      </div>
    </div>

    <script>
      const endPointRoot = "https://jdefazmxvy.us18.qoddiapp.com";

      checkUserInfo()
        .then(async (info) => {
          if (info.statusCode == 401) {
            window.location.href = "index.html";
          }

          const stories = await getUserStories(info);

          showInfo(info, stories.stories);
        })
        .catch((error) => console.error("Error checking user role:", error));

      // Add this function to fetch user stories
      async function getUserStories(info) {
        const endPoint = `/api/v1/story/getUserStories/${info.username}`;

        try {
          const response = await fetch(endPointRoot + endPoint, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
          });

          if (!response.ok) {
            throw new Error(
              `Error fetching user stories. Status: ${response.status}`
            );
          }

          const jsonData = await response.json();
          return jsonData || []; // Return an empty array if stories is undefined
        } catch (error) {
          console.error("Error fetching user stories:", error);
          return []; // Return an empty array on error
        }
      }

      // Update the showInfo function to include user stories
      async function showInfo(info, stories) {
        const userInfoDiv = document.getElementById("userInfoDiv");

        // Create a div to hold user information
        const userDiv = document.createElement("div");

        // Populate user information
        userDiv.innerHTML = `
            <h2>User Information</h2>
            <p><strong>Email:</strong> ${info.email}</p>
            <p><strong>Username:</strong> ${info.username}</p>
        `;

        // Append the userDiv to userInfoDiv
        userInfoDiv.appendChild(userDiv);

        // Fetch and display user stories
        // const userStories = await getUserStories();
        const userStoriesSlider = document.getElementById("userStoriesSlider");
        // console.log(userStories);

        // Create a div to hold user stories
        const storiesDiv = document.createElement("div");

        console.log(stories);

        // // Populate user stories
        stories.forEach((story) => {
          storiesDiv.innerHTML += `<p>${story.story}</p>`;
        });

        // // // Append the storiesDiv to userStoriesSlider
        userStoriesSlider.appendChild(storiesDiv);

        // // // Initialize Slick slider
        $("#userStoriesSlider").slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2000,
        });
      }

      function checkUserInfo() {
        return fetch(endPointRoot + "/api/v1/auth/me", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
        })
          .then((response) => response.json())
          .then((jsonData) => jsonData)
          .catch((error) => {
            console.error("Error checking user role:", error);
            return jsonData;
          });
      }
    </script>
  </body>
</html>
