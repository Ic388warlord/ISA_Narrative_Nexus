<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        padding: 20px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header img {
        width: 200px; /* Adjust the size of the logo as needed */
      }

      .user-actions {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .user-actions a {
        text-decoration: none;
        color: #fff;
        margin-left: 20px;
        font-weight: bold;
      }

      .main-content {
        text-align: center;
        padding: 50px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
      }

      th {
        background-color: #333;
        color: #fff;
      }

      /* Added style for the back button */
      header button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <button onclick="window.location.href='landing.html'">Back</button>
      </div>
    </header>

    <div class="main-content">
      <div id="userInfoDiv">
        <!-- User information will be displayed here -->
      </div>
      <div id="adminData" style="display: none">
        <h2>User Data</h2>
        <table id="userTable">
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Hash</th>
            <th>Role</th>
            <th>Firstname</th>
            <th>Username</th>
          </tr>
        </table>
      </div>
    </div>

    <script>
      const endPointRoot = "https://jdefazmxvy.us18.qoddiapp.com";

      checkUserInfo()
        .then((info) => {
          console.log("User Role:", info.role);
          showInfo(info);
        })
        .catch((error) => console.error("Error checking user role:", error));

      function showInfo(info) {
        const userInfoDiv = document.getElementById("userInfoDiv");
        console.log(info)

        // Create a div to hold user information
        const userDiv = document.createElement("div");

        // Populate user information
        userDiv.innerHTML = `
            <h2>User Information</h2>
            <p><strong>Email:</strong> ${info.email}</p>
            <p><strong>Username:</strong> ${info.username}</p>
        `;

        // Append the userDiv to userInfoDiv
        userInfoDiv.appendChild(userDiv);
      }


      function checkUserInfo() {
        return fetch(endPointRoot + "/api/v1/auth/me", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
        })
          .then((response) => response.json())
          .then((jsonData) => jsonData)
          .catch((error) => {
            console.error("Error checking user role:", error);
            return jsonData;
          });
      }
    </script>
  </body>
</html>
