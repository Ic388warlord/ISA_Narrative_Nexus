<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narrative Nexus</title>
    <link rel="stylesheet" href="./css/landing.css">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; font-src 'self' data: fonts.gstatic.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://narrativenexus.onrender.com https://jdefazmxvy.us18.qoddiapp.com"
    />
  </head>

  <body>
    <header>
      <div class="user-actions">
        <a href="userprofile.html">User Profile</a>
        <a id="logoutButton">Logout</a>
      </div>
    </header>

    <div class="content-container">
      <div class="main-content" id="main-content-user" style="display: none">
        <!-- Your main content goes here -->
        <h1>Welcome to Narrative Nexus</h1>
        <p>Explore the power of storytelling with us.</p>
        <br />
        <div id="feedback"></div>
        <br />

        

        <label for="input_title" id="input_title_text">Title: </label>
        <input type="text" id="input_title" name="input_title" required />

        <br />
        <label for="select_genre" id="select_genre_text">Select Genre:</label>

        <select id="select_genre">
          <option value="superhero">Superhero</option>
          <option value="action">Action</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
          <option value="thriller">Thriller</option>
          <option value="sci_fi">Sci-Fi</option></select
        ><br />

        <textarea id="textarea_story" cols="100" rows="15"></textarea>

        <br />
        <button id="button_generate_story">
          Assist me bro!
        </button>
        <button id="button_save_story">Save Story</button>
        <br />
        <br />

        <div id="div_generating" style="display: none">
          <img src="./assets/img/monkey-working.gif" width="300">
        </div>

        <div id="generatedText"></div>

        <br />
        <br />

        <div id="scenarios"></div>
        <div id="radio_button_scenarios"></div>

      </div>

      <div class="main-content" id="main-content-admin" style="display: none">
        <button id="button_info">
          User's Information
        </button>
        <br />
        <br />
        <table id="userTable" style="display: inline-block">
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Firstname</th>
            <th>Username</th>
          </tr>
        </table>
        <table id="endpointTable" style="display: none">
          <tr>
            <th>ID</th>
            <th>Method</th>
            <th>Name</th>
            <th>Count</th>
          </tr>
        </table>
      </div>
    </div>
    <script type="module" src="./js/landing.js"></script>
  </body>
</html>
