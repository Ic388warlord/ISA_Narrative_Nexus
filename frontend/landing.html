<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Nexus</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: fonts.gstatic.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000;">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 200px; /* Adjust the size of the logo as needed */
        }

        .user-actions {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .user-actions a {
            text-decoration: none;
            color: #fff;
            margin-left: 20px;
            font-weight: bold;
        }

        .main-content {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <header>
        <!-- <img src="your_logo_image_url.png" alt="Narrative Nexus"> -->
        <div class="user-actions">
            <a href="user_profile.html">User Profile</a>
            <a onclick="logout()">Logout</a>
        </div>
    </header>

    <div class="main-content">
        <!-- Your main content goes here -->
        <h1>Welcome to Narrative Nexus</h1>
        <p>Explore the power of storytelling with us.</p>
    </div>

    <script>
        const endPointRoot = "http://localhost:3000";
  
        function logout() {
          const xhttp = new XMLHttpRequest();
          const stringEndPoint = "/api/v1/auth/logout";
          
          xhttp.open("GET", endPointRoot + stringEndPoint, true);
          xhttp.setRequestHeader("Content-Type", "application/json");
          xhttp.withCredentials = true;
          xhttp.send();
  
          xhttp.onreadystatechange = function () {
            if (this.readyState === 4) {
              if (this.status === 200) {
                const jsonData = JSON.parse(this.response);
                console.log(jsonData);
  
                // Redirect to landing.html after successful logout
                window.location.href = "index.html";
              }
            }
          };
        }
    </script>
</body>
</html>
