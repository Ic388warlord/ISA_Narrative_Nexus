<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narrative Nexus</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div id="div_login_container">
      <form id="loginForm">
        <p id="welcome">Welcome to Narrative Nexus</p>
        <input type="text" id="loginUsername" placeholder="Enter your username" required />
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
        <button type="button" id="loginButton">Login</button>
        <button type="button" id="forgotPasswordButton">Forgot Password</button>
        <p id="signup">Don't have an account? <a href="registration.html" id="signup_button">Sign Up</a></p>
        <div id="feedback"></div>
      </form>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
