<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narative Nexus</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;  
        background-image: url('./assets/img/narrative_nexus.jpg');
        background-size: cover; /* Adjust as needed */
        background-position: center; /* Adjust as needed */
      }
      
      form {
        max-width: 300px;
        margin: 20px auto;
      }

      #welcome {
        font-size: 24px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* You can replace this with any preferred font-family */
        color: #fffbfb; /* Adjust the color as needed */
        margin-bottom: 20px;
      }

      #signup {
        color: #fffbfb;
      }

      #signup_button {
        color: rgb(53, 159, 194);
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 5px 0 20px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center;">
      <form id="loginForm">
        <p id="welcome">Welcome to Narative Nexus</p>
        <!-- <label for="loginUsername">Username:</label> -->
        <input type="text" id="loginUsername" name="loginUsername"  placeholder="Enter your username" required />
  
        <!-- <label for="loginPassword">Password:</label> -->
        <input type="password" id="loginPassword" name="loginPassword"  placeholder="Enter your password" required />
  
        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="window.location.href='password.html'">Forgot Password</button>
  
        <p id="signup">Don't have an account? <a href="registration.html" id="signup_button">Sign Up</a></p>
      </form>
    </div>

    <script>
      const endPointRoot = "https://jdefazmxvy.us18.qoddiapp.com";

      function login() {
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;
        const xhttp = new XMLHttpRequest();
        const endPoint = "/api/v1/auth/login";

        const data = {
          username: username,
          password: password
        };
        
        xhttp.open("POST", endPointRoot + endPoint, true);
        xhttp.setRequestHeader("Content-Type", "application/json");
        xhttp.withCredentials = true;
        xhttp.send(JSON.stringify(data));

        xhttp.onreadystatechange = function () {
          if (this.readyState === 4) {
            if (this.status === 200) {
              const jsonData = JSON.parse(this.response);
              console.log(jsonData);

              // Redirect to landing.html after successful login
              window.location.href = "landing.html";
            }
          }
        };
      }
    </script>
  </body>
</html>
